public.cloud.setup=true

api.gateway.url=https://gateway.api.cloud.wso2.com
api.publisher.url=https://api.cloud.wso2.com
api.admin.url=https://api.cloud.wso2.com
api.key.manager.url=https://keymanager.api.cloud.wso2.com/services/
usage.upload.service.url=https://api.cloud.wso2.com/api-usage-upload-service-1.0.0/upload-file
api.lifecycle.event.publisher.url=https://api.cloud.wso2.com/api-lifecycle-event-publishing-service-1.0.0/updated-apis

file.data.upload.task.enabled=true
file.data.upload.task.cron=0 0/2 * 1/1 * ? *

file.data.cleanup.task.enabled=true
file.data.cleanup.task.cron=0 10 0 1/1 * ? *
file.data.retention.days=35

api.update.task.enabled=true
api.update.task.cron=0 */3 * ? * *

# Throttling related configs
enable.header.conditions=true
enable.jwt.claim.conditions=true
enable.query.param.conditions=true

#Dashboard related URLs
initialization.api.url=https://api.cloudlocal.wso2.com/onpremise-gatway-status-evaluator/initialize
ping.api.url=https://api.cloudlocal.wso2.com/onpremise-gatway-status-evaluator/ping
